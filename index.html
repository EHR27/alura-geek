<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>&#127918;AluraGeek&#127918;</h3>
    </header>
    <main>
        <h2>Mis Productos</h2>

        <div data-product class="products-container">

        </div>

        <section>
            <h2>&#127918;Agregar Productos&#127918;</h2>
            <form class="form-container" data-form>
                <input data-name class="name" type="text" placeholder="Nombre" required />
                <input data-price class="price" type="text" placeholder="Precio" required />
                <input data-image class="image" type="text" placeholder="Imagen" required />
                <input data-link class="link" type="text" placeholder="Enlace" required />
            
                <div class="button-container">
                    <button type="submit" class="button-submit" id="button">Agregar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <h3>&#127918;Creado por Edward Hernández Ramírez&#127918;</h3>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
